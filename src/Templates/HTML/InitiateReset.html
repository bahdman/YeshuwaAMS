<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/CSS/index.css">
    <title>AMS | Reset Password</title>
</head>
<body>
    <section class="loginSectionContainer">
        <div class="loginContainer flex center">
            <div class="heroSectionImg">
                <img src="/ASSETS/Hero Image.png" alt="School Image">
            </div>

            <div class="loginFormContainer flex column">
                <div class="logo">
                    <img src="/ASSETS/logo.png" alt="School Logo">
                </div>
                <div class="form">
                    <form action="#">
                        <h2 class="capitalize">reset password</h2>
                        <p>You're a step away from accessing your portal!</p>
    
                        <div class="textInput">
                            <div class="matricInput flex column">
                                <label for="">Matriculation Number</label>
                                <input class="input" type="text" placeholder="Enter Matriculation Number">   
                            </div>        
                        </div>
    
                        <button class="btn loginBtn blueBtn">login</button>
                    </form>
                    <p>Go back to <span class="capitalize blueTxt">login</span></p>
                </div>
            </div>
        </div>
    </section>
